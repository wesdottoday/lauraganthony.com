<!-- Hamburger menu only (positioned fixed top-right) -->
<nav class="hamburger-nav" role="navigation" aria-label="Main navigation">
    <!-- Hamburger menu button -->
    <button class="nav-toggle" 
            aria-expanded="false" 
            aria-controls="nav-menu" 
            aria-label="Toggle navigation menu"
            id="nav-toggle">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>
    
    <!-- Navigation menu (hidden by default) -->
    <div class="nav-menu" id="nav-menu" role="menu">
        <ul class="nav-list">
            {{ range .Site.Menus.main }}
            <li class="nav-item" role="none">
                <a href="{{ .URL }}" 
                   class="nav-link {{ if $.IsMenuCurrent "main" . }}nav-link--active{{ end }}"
                   role="menuitem">
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</nav>
